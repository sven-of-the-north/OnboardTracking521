<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="../styleSheet.css">
<link rel="stylesheet" href="../bower_components/moment-picker/dist/angular-moment-picker.css" >
</head>
<body ng-app="driverPageApp" ng-controller="driverPageCtrl">

<div class="container">
	<h1>
	<font face ="Verdana">Data Page</font>
	</h1>
	
	<div class="visibleform">
		<table>
			<tr>
				<td>
					<div moment-picker="ctrl.startTime"
						 format="hh"
						 min-view="day"
						 max-view="day"
						 autoclose="true">
						 <input class="form-control" 
								placeholder="Select a Start time"
								ng-model="ctrl.startTime" 
								ng-model-options="{ updateOn: 'blur' }">
					</div>
				</td>
				<td>
					<div moment-picker="ctrl.startDate"
						 locale="en-ca"
						 format="LL"
						 min-view="year"
						 max-view="day"
						 start-view="month"
						 autoclose="true"
						 today="true"
						 keyboard="true">
						 <input class="form-control" 
								placeholder="Select a Start date"
								ng-model="ctrl.startDate" 
								ng-model-options="{ updateOn: 'blur' }">
					</div>
				</td>
				<td>
					<div moment-picker="ctrl.endTime"
						 format="hh"
						 min-view="day"
						 max-view="day"
						 autoclose="true">
						 <input class="form-control" 
								placeholder="Select an End time"
								ng-model="ctrl.endTime" 
								ng-model-options="{ updateOn: 'blur' }">
					</div>
				</td>
				<td>
					<div moment-picker="ctrl.endDate"
						 locale="en-ca"
						 format="LL"
						 min-view="year"
						 max-view="day"
						 start-view="month"
						 autoclose="true"
						 today="true"
						 keyboard="true">
						 <input class="form-control" 
								placeholder="Select an End date"
								ng-model="ctrl.endDate" 
								ng-model-options="{ updateOn: 'blur' }">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					{{ ctrl.startTime }}
				</td>
				<td>
					{{ ctrl.startDate }}
				</td>
				<td>
					{{ ctrl.endTime }}
				</td>			
				<td>
					{{ ctrl.endDate }}
				</td>
			</tr>
		</table>
		
		<br>
		<select disabled name="car id">
			<option value="0">Car ID</option>
			<option value="1">Car 1</option>
			<option value="2">Car 2</option>
			<option value="3">Car 3</option>
			<option value="4">Car 4</option>
			<option value="5">Car 5</option>
			<option value="6">Car 6</option>
			<option value="7">Car 7</option>
			<option value="8">Car 8</option>
			<option value="9">Car 9</option>
			<option value="10">Car 10</option>
        </select>
		</form>
			<table border="1">
			<tr>
				<td>Time Stamp</td>
				<td>Fuel Pump Status</td>
				<td>Engine RPM</td>
				<td>Seat Belt Status</td>
				<td>ABS Status</td>
			</tr>
			<tr>
				<td>Row 1, Column 2</td>
				<td>Row 2, Column 2</td>
				<td>Row 3, Column 2</td>
				<td>Row 4, Column 2</td>
				<td>Row 5, Column 2</td>
			</tr>
		</table>

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
<script src="../bower_components/moment-picker/dist/angular-moment-picker.min.js"></script>
<script src="dataPage.js"></script>

</body>
</html>
