<!DOCTYPE html>
<html lang="en">
<head>
<style>
h1 {
    text-align: center;
}
div.visibleform {
    width: 300px;
    margin: auto;
    padding: 10px;
    border: 5px solid black;
}
div.container {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50%) ;
</style>
</head>

<body>

<div class="container">
<h1><font face ="Verdana">Onboard Diagnostic Monitoring</font></h1>
	<div ng-app="loginPage" ng-controller="loginCtrl">
	  <div class="visibleform">
	  <form novalidate>
		<font face="Verdana" size="2">Please enter Username and Password:</font><br>
		<input type="text" ng-model="user.username"><br>
		<input type="password" ng-model="user.password"><br><br>
		<button ng-click="newUser()">New User</button>
		<button ng-click="login()">Login</button>
	  </form>
	  </div>
	<p id='LoginStatus'></p>
	<pre>form = {{user | json}}</pre>
	<pre>loginSuccess = {{ loginSuccess }}</pre>
	</div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="index.js"></script>

</body>
</html>
