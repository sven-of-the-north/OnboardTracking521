<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" type="text/css" href="../styleSheet.css"></head><body ng-app="newUserPage" ng-controller="newUserCtrl"><div class="container" >	<font face="Verdana">	<h1>Onboard Diagnostic Monitoring</h1>	<h2>Create new user</h2>	</font>	<div class="visibleform">		<form novalidate >		<font face="Verdana" size="3">Please enter Username and Password:</font><br/><br>		<input type="text" ng-model="user.username" name="username"/><br/><br>		<input type="password" ng-model="user.password"/><br/><br>		<font face="Verdana" size="3">		<input type="radio" id="rb1" ng-model="user.type" value="driver" />		<label for="rb1">Driver</label>		<input type="radio" id="rb2" ng-model="user.type" value="fleetManager" />		<label for="rb2" face="Verdana" size="2">Fleet Manager</font>		</font>				<br><br>		<button ng-click="createNewUser()">Create new user</button>		<button ng-click="backToLogin()">Back to Login</button>		</form>	</div>	<pre>form = {{ user | json }}</pre>	<pre>cookie = {{ retrieved | json }} </pre></div><script src="../bower_components/angular/angular.js"></script><script src="../bower_components/angular-cookies/angular-cookies.js"></script><script src="newUser.js"></script></body></html>
