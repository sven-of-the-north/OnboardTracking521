<!DOCTYPE html><html lang="en"><head><style>h1 {    text-align: center;}.visibleform {    width: 300px;    margin: auto;    padding: 10px;    border: 5px solid black;}.container {    margin: 0;    position: absolute;    top: 50%;    left: 50%;    transform: translate( -50%, -50%) ;</style></head><body><div class="container"><h1><font face ="Verdana">Onboard Diagnostic Monitoring</font></h1>	<div ng-app="newUserPage" ng-controller="newUserCtrl">		<div class="visibleform">		<form novalidate >		<font face="Verdana" size="2">Please enter Username and Password:</font><br/>		<label><input type="text" ng-model="user.username" name="username"/></label><br/>		<label><input type="password" ng-model="user.password"/><label><br/>		<label>			<input type="radio" ng-model="user.type" value="driver" />			<font face="Verdana" size="2">Driver</font>		</label>		<label>			<input type="radio" ng-model="user.type" value="fleetManager" />			<font face="Verdana" size="2">Fleet Manager</font>		</label>		<br><br>		<input type="button" ng-click="createNewUser()" value="Create New User"/>		</form>		</div>		<pre>form = {{ user | json }}</pre>		<pre>cookie = {{ retrieved | json }} </pre>	</div></div><script src="../bower_components/angular/angular.js"></script><script src="../bower_components/angular-cookies/angular-cookies.js"></script><script src="newUser.js"></script></body></html>
